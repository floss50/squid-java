language: java

jdk:
- oraclejdk8

sudo: false

services:
- docker

cache:
  directories:
  - "$HOME/.cache"

before_install:
- git clone https://github.com/oceanprotocol/barge
- cd barge
- KEEPER_VERSION=v0.5.3 bash -x start_ocean.sh --latest --no-brizo --no-pleuston --local-spree-node 2>&1 > start_ocean.log &
- cd ..
- echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
- echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
- |
    for i in $(seq 1 50); do
      sleep 5
      [ -f "${HOME}/.ocean/keeper-contracts/artifacts/ready" ] && break
    done

install:
- mvn clean -Dtest=*IT test
- mvn --settings .maven.xml install -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
- mvn help:evaluate -Dexpression=project.version | grep -e '^[^\[]'
- export project_version=$(mvn help:evaluate -Dexpression=project.version | grep -e '^[^\[]')

deploy:
- provider: script
  skip_cleanup: true
  script: mvn clean deploy --settings .maven.xml -B -U -Prelease
  on:
    tags: true
    all_branches: true

- provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
  - target/squid-$project_version.jar
  name: "$project_version"
  on:
    tags: true
    all_branches: true
